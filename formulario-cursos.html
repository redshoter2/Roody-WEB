  <body style= "background: #1e2124;" class="container mt-5">
    <form name= "inscription" onsubmit="sendInscription(event)">
      <div class="mb-3">
        <label for="emailInput" class="form-label" style="color: #f1c232; ">Correo Electronico</label>
        <input type="email" class="form-control" id="emailInput" maxlength="500" placeholder="ejemplo@roody.xyz" style= "color: #fff; background-color: #40444b; "required>
      </div>
      <div class="mb-3">
        <label for="userName" class="form-label"style="color: #f1c232" >Nombre en Discord</label>
        <textarea class="form-control" id="userName" rows="1" maxlength="30" placeholder="User#0000" style= "color: #fff; background-color: #40444b;" required></textarea>
      </div>
      <div class="mb-3">
        <label for="constanciaEstudios" class="form-label" style="color: #f1c232; ">Tienes conocimientos en Discord.JS?</label>
        <span style= "color: #fff; font-weight: 50">| Respuestas de Sí o No.</span>
        <input class="form-control" id="constanciaEstudios" placeholder="Sí, se algo - No, no se nada" name= "constanciaEstudios" minLenght="62" maxLength="500" style= "color: #fff; background-color: #40444b;"required>
      </div>
      <div class="mb-3">
        <label class="form-label" style="color: #15ff00">Informacion adicional:</label>
      </div>
      <div class="mb-3">
        <label for="realname" class="form-label" style="color: #f1c232">Nombre real</label>
        <input class="form-control" type="text" id="realname" name= "realname"  maxLength="100" style= "color: #fff; background-color: #40444b;"required>
      </div>
      <div class="mb-3">
        <label for="edad" class="form-label" style="color: #f1c232">Edad</label>
        <input class="form-control" type="number" id="edad" name= "edad"  minLength="2"maxLength="2" style= "color: #fff; background-color: #40444b;"required>
      </div>
   
      <div class= "button-send">
     
      <button type="submit" class="boton">Enviar</button>
      </div>
      
      <br></br>
      <div class="alert">
        <span class="closebtn" id="alert"onclick="this.parentElement.style.display='none';">&times;</span> 
        <strong>Cuidado !</strong> Solo se admiten documentos PDF.
      </div>
      <div class="alertError"> 
        <span class="closebtnError" id="alertError" onclick="this.parentElement.style.display='none';">&times;</span> 
        <strong>Error !</strong> Intentalo de nuevo o Ingresa a la comunidad de Discord para mas información. 
      </div>
      <div class="alertSuccess"> 
        <span class="closebtnSuccess" id="alertSuccess" onclick="this.parentElement.style.display='none';">&times;</span> 
        <strong>Finalizado !</strong> El formulario ha sido enviado. ¡Bienvenido al curso!
      </div>
    </form>
    <script>
      async function sendInscription(ev) {
        ev.preventDefault();
        const userEmail = document.getElementById('emailInput').value;
        const userName = document.getElementById('userName').value;
        const constanciaEstudios = document.getElementById('constanciaEstudios').value;
        const realname = document.getElementById("realname").value;
        const edad = document.getElementById("edad").value;
        var frm = document.getElementsByName('inscription')[0];
        const alertaError = document.getElementById('alertError');
        const alertaSuccess = document.getElementById('alertSuccess');
        const alertaPDF = document.getElementById('alert');
        
        async function sendIns1(){
            const configBody = {
          embeds: [{
            title: 'Petición Curso™️',
            fields: [
                { name: 'Correo Electronico', value: `\`\`\`\u200B${userEmail}\`\`\`` },
                { name: 'Nombre en Discord', value: `\`\`\`\u200B${userName}\`\`\`` },
                { name: 'Conocimientos en Discord.JS', value: `\`\`\`\u200B${constanciaEstudios}\`\`\`` },
                { name: 'Nombre Real', value: `\`\`\`\u200B${realname}\`\`\``, inline: true },
                { name: 'Edad', value: `\`\`\`\u200B${edad}\`\`\``, inline: true },
            ],
            color: 0xF1C232,
          }],
        };
        const configBots = 'https://discord.com/api/webhooks/982354766657118268/ykqNY3hicW271QqZtJMxZ80c3MERCRnqOHpmMFogukHoUfT1YQQTnhblMT16qHGbmg5E';
        const response = await fetch(configBots, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(configBody),
        }).then(frm.reset());
        
        if (response.ok) {
          
          alertaSuccess.parentElement.style.display = 'block';        
        } else {
          
          alertaError.parentElement.style.display = "block";
        }
          };
          sendIns1();
      }
    </script>
